<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới thiệu bản thân 2025</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    overflow: hidden;
  }

  .intro-container {
    text-align: center;
    max-width: 500px;
    padding: 40px;
    background: rgba(0,0,0,0.3);
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease-out;
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 20px;
    transition: transform 0.3s;
  }

  .avatar:hover {
    transform: scale(1.1);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1rem;
    margin: 5px 0;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  ul li {
    background: rgba(255,255,255,0.2);
    padding: 8px 12px;
    border-radius: 10px;
    transition: 0.3s;
  }

  ul li:hover {
    background: rgba(255,255,255,0.4);
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(30px);}
    100% {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="intro-container">
    <img class="avatar" src="https://i.pravatar.cc/120" alt="Avatar">
    <h1 id="name">Xin chào!</h1>
    <p id="age">Tuổi: </p>
    <p id="job">Nghề nghiệp: </p>
    <ul id="hobbies"></ul>
  </div>

<script>
const myInfo = {
  name: "Nguyễn Văn A",
  age: 25,
  job: "Developer",
  hobbies: ["Coding", "Reading", "Gaming", "Music", "Travel"]
};

document.getElementById("name").innerText = `Xin chào! Mình là ${myInfo.name}`;
document.getElementById("age").innerText = `Tuổi: ${myInfo.age}`;
document.getElementById("job").innerText = `Nghề nghiệp: ${myInfo.job}`;

const hobbiesList = document.getElementById("hobbies");
myInfo.hobbies.forEach(hobby => {
  const li = document.createElement("li");
  li.textContent = hobby;
  hobbiesList.appendChild(li);
});
</script>
</body>
</html>
