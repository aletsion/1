<script>
// --- Typewriter effect ---
const introLines=[
"Xin ch√†o, t√¥i l√† HovanPhat",
"C·∫•p ƒë·ªô: B·∫≠c th·∫ßy l·∫≠p tr√¨nh üíª",
"Ng√¥n ng·ªØ ∆∞a th√≠ch: JavaScript, Python, C++",
"K·ªπ nƒÉng: AI, Bot Discord, Game, Web, Automation",
"Th√†nh t√≠ch: X√¢y d·ª±ng d·ª± √°n n√¢ng cao, gi·∫£i thu·∫≠t ph·ª©c t·∫°p",
"S·ªü th√≠ch: Code m·ªçi l√∫c m·ªçi n∆°i, kh√°m ph√° c√¥ng ngh·ªá m·ªõi üöÄ",
"H√£y theo d√µi t√¥i ƒë·ªÉ c√πng t·∫°o ra nh·ªØng ƒëi·ªÅu phi th∆∞·ªùng!"
];
const introEl=document.getElementById("intro");
async function typeWriter(text,el,delay=50){
    for(let i=0;i<text.length;i++){el.textContent+=text.charAt(i);await new Promise(r=>setTimeout(r,delay));}
    el.textContent+='\n';
}
async function showIntro(){for(let line of introLines) await typeWriter(line,introEl);}
showIntro();

// --- Popup ---
const popup=document.getElementById("popup");
const popupText=document.getElementById("popup-text");
function showPopup(project){
    popup.style.display="flex";
    popupText.textContent="Th√¥ng tin d·ª± √°n: "+project;
    launchConfetti();
}
function closePopup(){popup.style.display="none";}

// --- Background particles + confetti + sparkle ---
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
const colors=['#ff00ff','#00ff99','#00ffff','#ff9900','#ffff00','#ff0077'];

class Particle{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height;
        this.vx=(Math.random()-0.5)*2;
        this.vy=(Math.random()-0.5)*2;
        this.radius=Math.random()*3+1;
        this.color=colors[Math.floor(Math.random()*colors.length)];
        this.alpha=Math.random()*0.5+0.5;
    }
    draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle=this.color;ctx.globalAlpha=this.alpha;ctx.fill();}
    update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1;this.draw();}
}
for(let i=0;i<250;i++) particles.push(new Particle());

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>p.update());
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Confetti khi popup m·ªü
function launchConfetti(){
    for(let i=0;i<100;i++){
        setTimeout(()=>{
            const c=new Particle();
            c.vx=(Math.random()-0.5)*5;c.vy=(Math.random()-1.5)*5;c.radius=Math.random()*4+2;particles.push(c);
            setTimeout(()=>{particles.splice(particles.indexOf(c),1);},3000);
        },i*10);
    }
}
</script>
