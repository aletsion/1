<style>

* { margin:0; padding:0; box-sizing:border-box; }

/* --- Canvas background animation --- */
#bgCanvas{

}

/* --- Container ch√≠nh --- */
.container{

    padding:50px 20px;

}

/* --- Heading --- */
h1{

}

/* --- Rainbow text --- */

/* --- Intro typewriter --- */

/* --- Skills --- */

    justify-content:center;

}

}

/* --- Projects --- */
.projects{

}

}
.project-card:hover{

/* --- Socials --- */

}
.socials a{
    margin:0 10px;
    font-size:2em;
    color:#fff;

/* --- Popup --- */

</style>

        <div class="project-card" onclick="showPopup('Game T√†i X·ªâu n√¢ng cao')">Game T√†i X·ªâu</div>

<script>
// --- Typewriter effect ---
const introLines = [
    "Xin ch√†o, t√¥i l√† HovanPhat",
    "C·∫•p ƒë·ªô: B·∫≠c th·∫ßy l·∫≠p tr√¨nh üíª",
    "Ng√¥n ng·ªØ ∆∞a th√≠ch: JavaScript, Python, C++",
    "K·ªπ nƒÉng: AI, Bot Discord, Game, Web, Automation",
    "Th√†nh t√≠ch: X√¢y d·ª±ng d·ª± √°n n√¢ng cao, gi·∫£i thu·∫≠t ph·ª©c t·∫°p",
    "S·ªü th√≠ch: Code m·ªçi l√∫c m·ªçi n∆°i, kh√°m ph√° c√¥ng ngh·ªá m·ªõi üöÄ",
    "H√£y theo d√µi t√¥i ƒë·ªÉ c√πng t·∫°o ra nh·ªØng ƒëi·ªÅu phi th∆∞·ªùng!"
];
const introEl = document.getElementById("intro");
async function typeWriter(text, el, delay=50){
    for(let i=0;i<text.length;i++){
        el.textContent += text.charAt(i);
        await new Promise(r=>setTimeout(r,delay));
    }
    el.textContent+='\n';
}
async function showIntro(){
    for(let line of introLines){
        await typeWriter(line,introEl,50);
    }
}
showIntro();

// --- Popup ---
const popup = document.getElementById("popup");
const popupText = document.getElementById("popup-text");
function showPopup(project){
    popup.style.display="flex";
    popupText.textContent="Th√¥ng tin d·ª± √°n: "+project;
}
function closePopup(){
    popup.style.display="none";
}

// --- Background animation particles ---
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];
const colors = ['#00ff99','#ff9900','#00ffff','#ff00ff'];

class Particle{
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.radius = Math.random()*2+1;
        this.color = colors[Math.floor(Math.random()*colors.length)];
        this.vx = (Math.random()-0.5)*1.5;
        this.vy = (Math.random()-0.5)*1.5;
    }
    draw(){
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
    update(){
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>canvas.width) this.vx*=-1;
        if(this.y<0||this.y>canvas.height) this.vy*=-1;
        this.draw();
    }
}
for(let i=0;i<150;i++) particles.push(new Particle());
function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>p.update());
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
