canvas#bgCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

<script>
// Typewriter intro
const introLines=[
"Xin ch√†o, t√¥i l√† aletsion",
"C·∫•p ƒë·ªô: B·∫≠c th·∫ßy l·∫≠p tr√¨nh üíª",
"Ng√¥n ng·ªØ ∆∞a th√≠ch: JavaScript, Python, C++",
"K·ªπ nƒÉng: AI, Bot Discord, Game, Web, Automation",
"Th√†nh t√≠ch: X√¢y d·ª±ng d·ª± √°n n√¢ng cao, gi·∫£i thu·∫≠t ph·ª©c t·∫°p",
"S·ªü th√≠ch: Code m·ªçi l√∫c m·ªçi n∆°i, kh√°m ph√° c√¥ng ngh·ªá m·ªõi üöÄ",
"H√£y theo d√µi t√¥i ƒë·ªÉ c√πng t·∫°o ra nh·ªØng ƒëi·ªÅu phi th∆∞·ªùng!"
];
const introEl=document.getElementById("intro");
async function typeWriter(text,el,delay=50){for(let i=0;i<text.length;i++){el.textContent+=text.charAt(i);await new Promise(r=>setTimeout(r,delay));}el.textContent+='\n';}
async function showIntro(){for(let line of introLines) await typeWriter(line,introEl);}
showIntro();

// Popup projects
const popup=document.getElementById("popup");
const popupText=document.getElementById("popup-text");
function showPopup(project){popup.style.display="flex";popupText.textContent="Th√¥ng tin d·ª± √°n: "+project;launchConfetti();}
function closePopup(){popup.style.display="none";}

// Background particles + confetti + sparkle
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
const colors=['#0ff','#f0f','#ff0','#f00','#0f0','#00f'];

class Particle{
constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-0.5)*2;this.vy=(Math.random()-0.5)*2;this.radius=Math.random()*3+1;this.color=colors[Math.floor(Math.random()*colors.length)];this.alpha=Math.random()*0.5+0.5;}
draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle=this.color;ctx.globalAlpha=this.alpha;ctx.fill();}
update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1;this.draw();}
}
for(let i=0;i<250;i++) particles.push(new Particle());

function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>p.update());requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Confetti khi popup m·ªü
function launchConfetti(){for(let i=0;i<100;i++){setTimeout(()=>{const c=new Particle();c.vx=(Math.random()-0.5)*5;c.vy=(Math.random()-1.5)*5;c.radius=Math.random()*4+2;particles.push(c);setTimeout(()=>{particles.splice(particles.indexOf(c),1);},3000);},i*10);}

// Light trails theo chu·ªôt
let mouse={x:canvas.width/2,y:canvas.height/2};window.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
function trailParticles(){let t=new Particle();t.x=mouse.x;t.y=mouse.y;t.radius=Math.random()*2+1;t.vx=(Math.random()-0.5)*1;t.vy=(Math.random()-0.5)*1;particles.push(t);setTimeout(()=>{particles.splice(particles.indexOf(t),1);},1000);}setInterval(trailParticles,30);
</script>
