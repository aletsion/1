<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
            text-align: left;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="name">Xin chào!</h1>
        <p id="age">Tuổi: </p>
        <p id="job">Nghề nghiệp: </p>
        <p>Sở thích:</p>
        <ul id="hobbies"></ul>
        <button onclick="introduce()">Giới thiệu bản thân</button>
    </div>

    <script>
        const myInfo = {
            name: "Nguyễn Văn A",
            age: 25,
            job: "Developer",
            hobbies: ["Coding", "Reading", "Gaming"]
        };

        function introduce() {
            document.getElementById("name").innerText = `Xin chào! Mình là ${myInfo.name}`;
            document.getElementById("age").innerText = `Tuổi: ${myInfo.age}`;
            document.getElementById("job").innerText = `Nghề nghiệp: ${myInfo.job}`;

            const hobbiesList = document.getElementById("hobbies");
            hobbiesList.innerHTML = ""; // Xoá nội dung cũ
            myInfo.hobbies.forEach(hobby => {
                const li = document.createElement("li");
                li.textContent = hobby;
                hobbiesList.appendChild(li);
            });
        }
    </script>
</body>
</html>
